<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formulario</title>
	<style>
		.cosa{
			height: 100px;
			width: 200px;
			background: red;
			position: absolute;
			top: 100px;

		}
	</style>
</head>
<body>
	<input type="range" id="numero" min="10" max="200" onchange="cambio1()" style="transform: rotate(-90deg);position: absolute;top: 300px;">
	<input type="text" id="tam" onchange="cambio2()">
	<div class="cosa" id="cua"></div>
	<select id="texto">
		<option>hola</option>
		<option>adios</option>
		<option>cosa</option>
	</select>
	<script>
		x=200
		function cambio1() {
			x=numero.value
			cua.style.width=x+"px"
			cua.innerHTML=x
		}
		function cambio2() {
			x=tam.value
			cua.style.width=x+"px"
			cua.innerHTML=texto.value
		}
	</script>

</body>
</html>
